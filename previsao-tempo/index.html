<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="weather">
            <div class="weather_period">Manhã</div>

            <div class="weather_icon">
                <img src="nublado.png" alt="Nublado">
            </div>

            <div class="weather_minmax">
                <div class="weather_min">16°</div>
                <div class="weather_max">25°</div>
            </div>

            <div class="weather_hr">HR 85%</div>
        </div>

        <div class="weather">
            <div class="weather_period">Tarde</div>

            <div class="weather_icon">
                <img src="sol.png" alt="Sol">
            </div>

            <div class="weather_minmax">
                <div class="weather_min">16°</div>
                <div class="weather_max">25°</div>
            </div>

            <div class="weather_hr">HR 85%</div>
        </div>

        <div class="weather">
            <div class="weather_period">Noite</div>

            <div class="weather_icon">
                <img src="tempestade.png" alt="Nublado">
            </div>

            <div class="weather_minmax">
                <div class="weather_min">16°</div>
                <div class="weather_max">25°</div>
            </div>

            <div class="weather_hr">HR 85%</div>
        </div>

        <div class="weather">
            <div class="weather_period">Madrugada</div>

            <div class="weather_icon">
                <img src="chuva.png" alt="Nublado">
            </div>

            <div class="weather_minmax">
                <div class="weather_min">16°</div>
                <div class="weather_max">25°</div>
            </div>

            <div class="weather_hr">HR 85%</div>
        </div>
    </div>
</body>

</html>
